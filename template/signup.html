{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for an Account - sw|edu</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="web">
        <div class="w-[400px] bg-neutral-50 rounded-lg shadow-lg p-6 min-h-[600px] mx-4">
            <div class="sticker">
                <img src="{% static 'images/computer-engineer.png' %}" alt="Sticker">
                <h1 class="text-2xl font-title mb-4" style="font-weight: bold;">SignUp</h1>
              </div>
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                     <span style="color: #FA5B30;">{{message}}</span>
                    <button   type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span  aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
            <form class="flex flex-col gap-4" action="signup" method="post">
                {% csrf_token %}
                <div class="flex flex-col">
                    <label for="username" class="mb-1">Username</label>
                    <input type="text" name="username" id="username" class="border border-neutral-300 rounded-md px-3 py-2" placeholder="Enter your username"/>
                    <input type="hidden" name="type" value="user">
                </div>
                <div class="flex flex-col">
                    <label for="firstName" class="mb-1">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="border border-neutral-300 rounded-md px-3 py-2" placeholder="Enter your first name"/>
                </div>
                <div class="flex flex-col">
                    <label for="lastName" class="mb-1">Second name</label>
                    <input type="text" name="lastName" id="lastName" class="border border-neutral-300 rounded-md px-3 py-2" placeholder="Enter your last name"/>
                </div>
                <div class="flex flex-col">
                    <label for="surname" class="mb-1">Surname</label>
                    <input type="text" name="surname" id="surname" class="border border-neutral-300 rounded-md px-3 py-2" placeholder="Enter your surname"/>
                </div>
                <div class="flex flex-col">
                    <label for="email" class="mb-1">Email</label>
                    <input type="email" name="email" id="email" class="border border-neutral-300 rounded-md px-3 py-2" placeholder="Enter your email"/>
                </div>
                <div class="flex flex-col">
                    <label for="password" class="mb-1">Password</label>
                    <input type="password" name="password1" id="password" class="border border-neutral-300 rounded-md px-3 py-2"  placeholder="e.g., MyPass123"/>
                </div>
                <div class="flex flex-col">
                    <label for="confirmPassword" class="mb-1">Confirm Password</label>
                    <input type="password" name="password2" id="confirmPassword" class="border border-neutral-300 rounded-md px-3 py-2" placeholder="Confirm your password"/>
                </div>
                <button type="submit" class="w-full bg-primary text-neutral-50 rounded-md px-4 py-2 mt-4">Sign Up</button>
                <p class="mt-4 text-center" >Already have an account? <a style="text-decoration: none;" href="signin" class="text-primary">LogIn</a></p>
            </form>
        </div>
    </div>
</body>
</html>
